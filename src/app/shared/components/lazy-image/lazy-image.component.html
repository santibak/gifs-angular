<div class="d-flex justify-content-center">

  <img
  [src]="url"
  [alt]="alt"
  class="card-image-top animate__animated animate__fadeIn img-thumbnail"
  [ngStyle]="{ display : hasLoaded ? '' : 'none'}"
  (load)="onLoad()">

  <img
  *ngIf="!hasLoaded"
   src="assets/loader.svg"
   height="35"
   width="35"
   class="mt-3">

</div>
